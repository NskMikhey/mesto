<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body class="page">

    <header class="header">
      <img class="header__logo" src="./images/headerLogo.svg" alt="лого место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar-photo" src="./images/ava.png" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button-hover" type="button" title="Отредактировать данные" aria-label="Редактировать профиль"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button button-hover" type="button" title="Добавить фото" aria-label="Добавить фото"></button>
      </section>

      <section class="elements" aria-label="фото карточки">
        <article class="elements__card">
          <img src="./images/ben-wicks-0DmqMJloWmI-unsplash.jpg" alt="Венгерский парламент" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__title">Венгерский парламент</h2>
            <button class="elements__like button-hover" type="button" aria-label="лайк"></button>
          </div>
        </article>
        <article class="elements__card">
          <img src="./images/tino-rischawy-iXtCbXSRkvg-unsplash.jpg" alt="Арльберг" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__title">Арльберг</h2>
            <button class="elements__like button-hover" type="button" aria-label="лайк"></button>
          </div>
        </article>
        <article class="elements__card">
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like button-hover" type="button" aria-label="лайк"></button>
          </div>
        </article>
        <article class="elements__card">
          <img src="./images/aleksandr-popov-aW50su5Dwek-unsplash.jpg" alt="Мтазминда" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__title">Мтазминда</h2>
            <button class="elements__like button-hover" type="button" aria-label="лайк"></button>
          </div>
        </article>
        <article class="elements__card">
          <img src="./images/josh-hild-Sfm68xRcrI4-unsplash.jpg" alt="Сан-Франциско" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__title">Сан-Франциско</h2>
            <button class="elements__like button-hover" type="button" aria-label="лайк"></button>
          </div>
        </article>
        <article class="elements__card">
          <img src="./images/lawrence-chismorie-fBA-XFJ8ITc-unsplash.jpg" alt="Будапешт" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__title">Будапешт</h2>
            <button class="elements__like elements__like_active button-hover" type="button" aria-label="лайк"></button>
          </div>
        </article>
      </section>

      <footer class="footer">
        <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
      </footer>

    </main>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button button-hover" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="profileContent">
        <input class="popup__input popup__input_type_name" type="text" placeholder="Ваше имя" name="name">
        <input class="popup__input popup__input_type_about" type="text" placeholder="Вид деятельности" name="about">
        <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>

</body>
</html>
