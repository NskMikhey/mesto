<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body class="page">

    <header class="header">
      <img class="header__logo" src="./images/headerLogo.svg" alt="лого место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar-photo" src="./images/ava.png" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button-hover" type="button" title="Отредактировать данные" aria-label="Редактировать профиль"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button button-hover" type="button" title="Добавить фото" aria-label="Добавить фото"></button>
      </section>

      <section class="elements" aria-label="фото карточки"></section>

      <footer class="footer">
        <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
      </footer>

    </main>

  <!-- Card Template -->
  <template class="card-template">
    <article class="card">
      <img src="#" alt="Карточка" class="card__image">
      <button type="button" class="card__remove button-hover" aria-label="Удалить карточку"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like button-hover" aria-label="лайк"></button>
      </div>
    </article>
  </template>

  <!-- Edit profile popup -->
  <section class="popup edit-profile">
    <div class="popup__container">
      <button class="popup__close-button button-hover" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profileContent" novalidate>
        <label class="popup__input-group" for="profile__name">
          <input class="popup__input popup__input_type_name"
                type="text"
                placeholder="Ваше имя"
                name="name"
                id="name"
                required
                minlength="2"
                maxlength="40">
          <span class="popup__error popup__error_type_name"></span>
        </label>
        <label class="popup__input-group" for="profile__about"></label>
          <input class="popup__input popup__input_type_about"
                type="text"
                placeholder="Вид деятельности"
                name="about"
                id="about"
                required
                minlength="2"
                maxlength="200">
          <span class="popup__error popup__error_type_about"></span>
        </label>
        <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- New place popup -->
  <section class="popup new-place">
    <div class="popup__container">
      <button class="popup__close-button button-hover" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="newPlaceForm" novalidate>
        <label class="popup__input-group" for="place__name">
          <input class="popup__input popup__input_place_title"
                type="text"
                placeholder="Название"
                name="place-title"
                id="place-title"
                required
                minlength="2"
                maxlength="30">
          <span class="popup__error popup__error_type_place-title"></span>
        </label>
        <label class="popup__input-group" for="place__url"></label>
          <input class="popup__input popup__input_place_description"
                type="url"
                placeholder="Ссылка на картинку"
                name="place-description"
                id="place-description"
                required>
          <span class="popup__error popup__error_type_place-description"></span>
        </label>
        <button class="popup__submit" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </section>

  <!-- View image popup -->
  <section class="popup image-popup" aria-label="попап зума">
    <div class="popup__image-container" aria-label="зум карточки">
      <button class="popup__close-button button-hover" type="button" aria-label="Закрыть окно"></button>
      <img src="#" alt="Описание картинки" class="popup__image">
      <p class="popup__image-title"></p>
    </div>
  </section>

  <script type="module" src="./scripts/index.js"></script>

</body>
</html>
