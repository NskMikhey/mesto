<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" src="./images/headerLogo.svg" alt="лого место">
    </header>
    <main class="main">

      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar-photo" src="./images/ava.png" alt="аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button-hover" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button button-hover" type="button"></button>
      </section>

      <section class="elements" aria-label="фото карточки">
        <div class="elements__card">
          <img src="./images/ben-wicks-0DmqMJloWmI-unsplash.jpg" alt="Венгерский парламент" class="elements__image">
          <div class="elements__info">
            <p class="elements__title">Венгерский парламент</p>
            <div class="elements__likes-group">
              <button class="elements__like elements__like_active button-hover" type="button"></button>
            </div>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/tino-rischawy-iXtCbXSRkvg-unsplash.jpg" alt="Арльберг" class="elements__image">
          <div class="elements__info">
            <p class="elements__title">Арльберг</p>
            <div class="elements__likes-group">
              <button class="elements__like elements__like_active button-hover" type="button"></button>
            </div>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="elements__image">
          <div class="elements__info">
            <p class="elements__title">Карачаевск</p>
            <div class="elements__likes-group">
              <button class="elements__like elements__like_active button-hover" type="button"></button>
            </div>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/aleksandr-popov-aW50su5Dwek-unsplash.jpg" alt="Мтазминда" class="elements__image">
          <div class="elements__info">
            <p class="elements__title">Мтазминда</p>
            <div class="elements__likes-group">
              <button class="elements__like elements__like_active button-hover" type="button"></button>
            </div>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/josh-hild-Sfm68xRcrI4-unsplash.jpg" alt="Сан-Франциско" class="elements__image">
          <div class="elements__info">
            <p class="elements__title">Сан-Франциско</p>
            <div class="elements__likes-group">
              <button class="elements__like elements__like_active button-hover" type="button"></button>
            </div>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/lawrence-chismorie-fBA-XFJ8ITc-unsplash.jpg" alt="Будапешт" class="elements__image">
          <div class="elements__info">
            <p class="elements__title">Будапешт</p>
            <div class="elements__likes-group">
              <button class="elements__like elements__like_active button-hover" type="button"></button>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>

    </main>
  </div>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button button-hover" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content" name="profileContent">
        <fieldset class="popup__fieldset">
          <label class="popup__input-group" for="profile_name">
            <input class="popup__input" type="text" placeholder="Ваше имя" value="Имя" name="name" id="profile_name">
          </label>
          <label class="popup__input-group" for="profile_about">
            <input class="popup__input" type="text" placeholder="Вид деятельности" value="О себе" name="about" id="profile_about">
          </label>
        </fieldset>
        <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>

</body>
</html>
